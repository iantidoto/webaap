<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor Profesional TIC</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
  <header>
    <h1>Gestor Profesional TIC</h1>
    <nav class="tabs">
      <button onclick="mostrarSeccion('proyectos')">🗂️ Proyectos</button>
      <button onclick="mostrarSeccion('tareas')">✅ Tareas</button>
      <button onclick="mostrarSeccion('horarios')">🕒 Horarios</button>
      <button onclick="mostrarSeccion('agenda')">📅 Agenda</button>
      <button onclick="mostrarSeccion('clientes')">👥 Clientes</button>
    </nav>
  </header>

  <main>
    <!-- Proyectos -->
    <section id="proyectos" class="seccion">
      <h2>Proyectos</h2>
      <input type="text" id="nuevoProyecto" placeholder="Nombre del proyecto" />
      <button onclick="agregarProyecto()">Agregar Proyecto</button>
      <ul id="listaProyectos"></ul>
    </section>

    <!-- Tareas -->
    <section id="tareas" class="seccion oculto">
      <h2>Tareas</h2>
      <input type="text" id="nuevaTarea" placeholder="Descripción de la tarea" />
      <select id="estadoTarea">
        <option value="preparacion">🟡 En preparación</option>
        <option value="ejecucion">🔵 En ejecución</option>
        <option value="espera">🟠 En espera</option>
        <option value="cancelado">🔴 Cancelado</option>
        <option value="pausado">⚪ Pausado</option>
        <option value="finalizado">🟢 Finalizado</option>
      </select>
      <input type="number" id="porcentajeTarea" placeholder="% completado" min="0" max="100" />
      <button onclick="agregarTarea()">Agregar Tarea</button>
      <ul id="listaTareas"></ul>
    </section>

    <!-- Horarios -->
    <section id="horarios" class="seccion oculto">
      <h2>Horarios</h2>
      <input type="text" id="nuevoHorario" placeholder="Descripción del horario" />
      <input type="time" id="horaInicio" />
      <input type="time" id="horaFin" />
      <button onclick="agregarHorario()">Agregar Horario</button>
      <ul id="listaHorarios"></ul>
    </section>

    <!-- Agenda -->
    <section id="agenda" class="seccion oculto">
      <h2>Agenda</h2>
      <input type="text" id="nuevoEvento" placeholder="Evento" />
      <input type="date" id="fechaEvento" />
      <input type="time" id="horaEvento" />
      <button onclick="agregarEvento()">Agregar Evento</button>
      <ul id="listaAgenda"></ul>
    </section>

    <!-- Clientes -->
    <section id="clientes" class="seccion oculto">
      <h2>Clientes</h2>
      <input type="text" id="empresaCliente" placeholder="Empresa" />
      <input type="text" id="contactoCliente" placeholder="Contacto" />
      <textarea id="notasCliente" placeholder="Notas"></textarea>
      <button onclick="agregarCliente()">Agregar Cliente</button>
      <ul id="listaClientes"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Pablo · Proyecto Webaap</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
