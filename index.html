<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor Profesional TIC</title>

  <!-- Iconos Phosphor -->
  <script src="https://unpkg.com/phosphor-icons"></script>

  <style>
    :root {
      --color-primario: #4A90E2;
      --color-fondo: #F9F9F9;
      --color-blanco: #ffffff;
      --color-texto: #2E2E2E;
      --color-borde: #E0E0E0;
      --color-hover: #357ABD;
      --sombra: 0 2px 6px rgba(0,0,0,0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--color-fondo);
      color: var(--color-texto);
    }

    h1 {
      color: var(--color-primario);
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    section {
      background: var(--color-blanco);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: var(--sombra);
    }

    input, select, button, textarea {
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--color-borde);
      width: 100%;
      font-size: 15px;
      background-color: #fff;
      color: var(--color-texto);
    }

    button {
      background: var(--color-primario);
      color: white;
      border: none;
      font-weight: 500;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background: var(--color-hover);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
      padding: 12px;
      background: #eef1f7;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: box-shadow 0.2s ease;
    }

    li:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    li span {
      flex-grow: 1;
      font-size: 15px;
    }

    li button {
      margin-left: 10px;
      padding: 6px 10px;
      font-size: 14px;
    }

    .icon {
      font-size: 18px;
      vertical-align: middle;
      margin-right: 6px;
    }

    @media (min-width: 600px) {
      input, select, button {
        width: auto;
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <h1><i class="ph ph-graduation-cap icon"></i> Gestor Profesional TIC</h1>

  <section>
    <h2><i class="ph ph-folder icon"></i> Proyectos</h2>
    <input id="nuevoProyecto" placeholder="Nuevo proyecto" />
    <button onclick="agregarProyecto()"><i class="ph ph-plus icon"></i> Añadir</button>
    <select id="selectorProyecto" onchange="mostrarTareasProyecto()">
      <option disabled selected>Selecciona un proyecto</option>
    </select>
    <ul id="listaProyectos"></ul>
  </section>

  <section>
    <h2><i class="ph ph-check-circle icon"></i> Tareas del proyecto activo</h2>
    <input id="nuevaTarea" placeholder="Nueva tarea" />
    <button onclick="agregarTarea()"><i class="ph ph-plus icon"></i> Añadir</button>
    <ul id="listaTareas"></ul>
  </section>

  <section>
    <h2><i class="ph ph-clock icon"></i> Horarios</h2>
    <input id="nuevoHorario" placeholder="Nuevo horario" />
    <button onclick="agregarHorario()"><i class="ph ph-plus icon"></i> Añadir</button>
    <ul id="listaHorarios"></ul>
  </section>

  <section>
    <h2><i class="ph ph-calendar icon"></i> Agenda</h2>
    <input id="nuevoEvento" placeholder="Evento" />
    <input type="datetime-local" id="fechaEvento" />
    <button onclick="agregarEvento()"><i class="ph ph-plus icon"></i> Añadir</button>
    <ul id="listaAgenda"></ul>
  </section>

  <section>
    <h2><i class="ph ph-chart-bar icon"></i> Estadísticas</h2>
    <p id="estadisticas"></p>
  </section>

  <!-- Tu script original permanece igual -->
  <script>
    // ... (todo tu código JS original aquí, sin cambios)
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker registrado"))
        .catch(err => console.error("❌ Error al registrar SW:", err));
    }
  </script>
</body>
</html>
