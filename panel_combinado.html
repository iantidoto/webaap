<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Combinado ‚Äì Gesti√≥n Profesional</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      margin: 0;
      padding: 0;
      color: #222;
    }

    .header {
      background: #fff;
      padding: 16px 20px;
      border-bottom: 2px solid #2a5298;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .header h1 {
      font-size: 20px;
      color: #1e3c72;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 16px;
    }

    .panel {
      background: #fff;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .panel h2 {
      margin-top: 0;
      color: #2a5298;
    }

    input[type="text"] {
      padding: 8px;
      width: 70%;
      margin-right: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      background-color: #2a5298;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e3c72;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üß† Panel Combinado ‚Äì Gesti√≥n Profesional</h1>
  </div>

  <div class="container">
    <div class="panel">
      <h2>üìÅ Proyectos</h2>
      <input type="text" id="nuevoProyecto" placeholder="A√±adir nuevo proyecto..." />
      <button onclick="agregarProyecto()">‚ûï A√±adir</button>
      <ul id="listaProyectos"></ul>
    </div>

    <div class="panel">
      <h2>‚úÖ Tareas</h2>
      <input type="text" id="nuevaTarea" placeholder="A√±adir nueva tarea..." />
      <button onclick="agregarTarea()">‚ûï A√±adir</button>
      <ul id="listaTareas"></ul>
    </div>
  </div>

  <script>
    const listaProyectos = document.getElementById("listaProyectos");
    const listaTareas = document.getElementById("listaTareas");

    function agregarProyecto() {
      const input = document.getElementById("nuevoProyecto");
      if (input.value.trim() !== "") {
        const li = document.createElement("li");
        li.textContent = input.value;
        listaProyectos.appendChild(li);
        input.value = "";
      }
    }

    function agregarTarea() {
      const input = document.getElementById("nuevaTarea");
      if (input.value.trim() !== "") {
        const li = document.createElement("li");
        li.textContent = input.value;
        listaTareas.appendChild(li);
        input.value = "";
      }
    }
  </script>
</body>
</html>
